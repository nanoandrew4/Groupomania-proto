<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <th:block th:fragment="stdHead">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    </th:block>
</head>

<body>
<div class="text-danger validation-summary-valid" data-valmsg-summary="true" th:fragment="validationErrors">
    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Bad input</li>
    </ul>
</div>
<nav class="navbar navbar-inverse" role="navigation" th:fragment="navbar">
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-4">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="languageMenu"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <label th:text="#{lang.menu}"></label>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageMenu">
                        <li><a th:href="@{${#httpServletRequest.requestURI}} + '?lang=en'"
                               th:text="#{lang.en}">English</a></li>
                        <li><a th:href="@{${#httpServletRequest.requestURI}} + '?lang=fr'"
                               th:text="#{lang.fr}">French</a></li>
                        <li><a th:href="@{${#httpServletRequest.requestURI}} + '?lang=es'"
                               th:text="#{lang.es}">Spanish</a></li>
                    </ul>
                </div>
            </div>

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="text-center col col-lg-4">
                <a href="/">
                    <img alt="GroupoMania" style="max-height:100%;max-width:80%" th:src="@{/img/logo.png}"
                         title="GroupoMania"/>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="col col-lg-4" th:unless="${#httpServletRequest.requestURI.equals('/login')}">
                <div sec:authorize="isAnonymous()">
                    <form class="navbar-form navbar-right" method="get" name="loginForm" th:action="@{/login}">
                        <input class="btn btn-link" th:value="#{header.login}" type="submit"/>
                    </form>
                </div>
                <div class="navbar-header" sec:authorize="${hasRole('CAMPAIGN_MANAGER')}">
                    <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#myNavbar"
                            data-toggle="collapse" type="button">
                        <!-- the hamburger -->
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar" sec:authorize="${hasRole('CAMPAIGN_MANAGER')}">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/campaigns">Home</a>
                        </li>
                        <li>
                            <a href="/campaign-manager/password/update">Password Update</a>
                        </li>
                        <li>
                            <a href="/campaign-manager/profile/setup">Profile</a>
                        </li>
                        <li>
                            <a href="/campaign-manager/campaigns">Campaign overview</a>
                        </li>
                        <li>
                            <form class="navbar-form navbar-right" method="post" name="logoutForm"
                                  th:action="@{/logout}">
                                <input class="btn btn-link" th:value="#{header.logout}" type="submit"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div th:fragment="footer">
    <hr>
    <center>
        <div th:utext="#{copyright}">Footer title</div>
    </center>
</div>
</body>
</html>

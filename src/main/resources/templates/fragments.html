<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

    <link href="../static/css/logo.css" rel="stylesheet" th:href="@{/css/logo.css}" type="text/css"/>
</head>

<body>
<div class="text-danger validation-summary-valid" data-valmsg-summary="true" th:fragment="validationErrors">
    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Bad input</li>
    </ul>
</div>
<nav class="navbar navbar-inverse" role="navigation" th:fragment="navbar">
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-4">
                <form action="#" method="get" th:action="@{${#httpServletRequest.requestURI}}">
                    <select id="lang" name="lang" onchange="this.form.submit()">
                        <option value=""></option>
                        <option selected="selected" th:text="#{lang.select}" value="en"></option>
                        <option th:text="#{lang.en}" value="en"></option>
                        <option th:text="#{lang.fr}" value="fr"></option>
                        <option th:text="#{lang.es}" value="es"></option>
                    </select>
                </form>
            </div>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="text-center col col-lg-4">
                <img alt="GroupoMania" style="max-height:100%;max-width:80%" th:src="@{/img/logo.png}"
                     title="GroupoMania"/>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="col col-lg-4" th:unless="${#httpServletRequest.requestURI.equals('/login')}">
                <div id="loginButtons">
                    <ul class="nav navbar-nav navbar-right">
                        <li sec:authorize="isAnonymous()">
                            <form class="navbar-form navbar-right" method="get" name="loginForm" th:action="@{/login}">
                                <input class="btn btn-default" th:value="#{header.login}" type="submit"/>
                            </form>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <form class="navbar-form navbar-right" method="post" name="logoutForm"
                                  th:action="@{/logout}">
                                <input class="btn btn-default" th:value="#{header.logout}" type="submit"/>
                            </form>
                        </li>
                    </ul>
                </div>
                <li sec:authorize="${hasRole('CAMPAIGN_MANAGER')}">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#myNavbar"
                                data-toggle="collapse" type="button">
                            <!-- the hamburger -->
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="/home">Home</a>
                            </li>
                            <li>
                                <a href="/campaign-manager/profile/setup">Profile</a>
                            </li>
                            <li>
                                <a href="/campaign-manager/password-update">Password Update</a>
                            </li>
                            <li>
                                <a href="/campaigns/overview">Campaign overview</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </div>
        </div>
    </div>
</nav>

<div th:fragment="footer">
    <hr>
    <center>
        <div th:utext="#{copyright}">Footer title</div>
    </center>
</div>
</body>
</html>

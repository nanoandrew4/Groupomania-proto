<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Sign in</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"
            type="text/javascript"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

</head>
<body>
<div th:replace="fragments :: navbar">Navigation bar fragment</div>
<div class="container-fluid">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <center>
            <h2>Sign in</h2>
        </center>
        <p class="error" th:if="${loginError}">Wrong user or password</p>
        <form class="" method="post" th:action="@{/login}">
            <div class="form-group">
                <label th:text="#{login.username}">username</label>
                <input autofocus="autofocus" class="form-control input-sm" id="username" name="username" type="text"/>
            </div>
            <div class="form-group">
                <label th:text="#{login.password}">Password</label>
                <input class="form-control input-sm" data-toggle="password" id="password" name="password"
                       type="password"/>
            </div>
            <br>
            <div class="text-left">
                <center>
                    <input class="btn btn-primary" th:value="#{login.login}" type="submit"/>
                </center>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
	    $("#password").password('toggle');



</script>
<div th:replace="fragments :: footer">Footer</div>
</body>
</html>

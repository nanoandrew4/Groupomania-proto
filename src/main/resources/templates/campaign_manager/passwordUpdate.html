<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{user.password.update.title}">Profile</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"
            type="text/javascript"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>
</head>
<body>
<div th:replace="fragments :: navbar">Navigation bar fragment</div>
<div class="container body-content">
    <h1 th:text="#{user.passwordUpdate.subtitle}">Password update</h1>
    <form action="#" th:action="@{/campaign-manager/password-update}" th:method="patch" th:object="${user}">

        <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Bad input</li>
            </ul>
        </div>

        <div class="form-group">
            <div class="form-group col-4">
                <label th:text="#{user.password}">Password</label>
                <input autofocus="autofocus" class="form-control" data-toggle="password" id="password" name="password"
                       th:field="*{password}" type="password"/>
            </div>
        </div>
        <div class="text-center">
            <input class="btn btn-primary" th:value="#{user.password.submit}" type="submit"/>
        </div>
    </form>
</div>

<script type="text/javascript">
	    $("#password").password('toggle');

</script>

<div th:replace="fragments :: footer">Footer</div>
</body>
</html>

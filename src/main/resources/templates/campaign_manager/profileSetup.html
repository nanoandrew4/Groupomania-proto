<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{profile.title}">Profile</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>
</head>
<body>
<div th:replace="fragments :: navbar">Navigation bar fragment</div>
<div class="container body-content">
    <h1 th:text="#{profile.subtitle}">Profile update</h1>
    <form action="#" th:action="@{/campaign-manager/profile/setup}" th:method="put"
          th:object="${campaignManagerProfile}">
        <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Bad input</li>
            </ul>
        </div>

        <div class="form-group">
            <div class="form-group col-4">
                <label th:text="#{profile.name}">Name</label>
                <input autofocus="autofocus" class="form-control" th:field="*{name}"/>
            </div>
            <div class="form-group col-4">
                <label th:text="#{profile.email}">Email</label>
                <input class="form-control" th:field="*{email}"/>
            </div>
            <div class="form-group col-4">
                <label th:text="#{profile.address}">Address</label>
                <input class="form-control" th:field="*{address}"/>
            </div>
            <div class="form-group col-4">
                <label th:text="#{profile.image}">Profile picture</label>
                <input accept="image/x-png,image/jpeg,image/jpg" name="file" type="file"/>
            </div>
        </div>
        <div class="text-center">
            <input class="btn btn-primary" th:value="#{profile.submit}" type="submit"/>
        </div>
    </form>
</div>
<div th:replace="fragments :: footer">Footer</div>
</body>
</html>
